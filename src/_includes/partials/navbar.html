<div class="w-full">
    <nav class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <!--Logo etc-->
        <div class="flex items-center">
            <div class="{{ 'hidden' if path == 'home' }} w-16">
                {% image "src/img/kiwisat-icon.jpg", "KiwiSAT logo", "40px" %}
            </div>
            <div>
              <a href="/" class="text-blue-700 font-bold text-lg">KiwiSAT</a>
            </div>
        </div>

        <!--Menu-->
        <div class="w-full flex-grow hidden md:flex md:items-center md:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
            {% if navigation.items %}

                <ul class="pt-6 md:pt-0 list-reset md:flex justify-end flex-1 items-center">
                    {% for item in navigation.items %}
                        <li class="nav__item mr-3">
                            <a @click="isOpen = false" class="text-ml inline-block text-gray-500 no-underline hover:text-blue-500 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
</div>

            {% if links.links %}
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                    {% for link in links.links %}
                        <div>
                            <a class="text-ml inline-block text-gray-500 no-underline hover:text-blue-500 py-2 px-4" href="{{ link.url }}">{{ link.text }}</a>

                    {% endfor %}
              </div>
            {% endif %}
  </div>
</div>
